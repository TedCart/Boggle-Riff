<!DOCTYPE html>
<html>
  <head>
  	<!-- <link rel="stylesheet" type="text/css" href="css/reset.css">
  	<link rel="stylesheet" type="text/css" href="css/main.css"> -->
  	<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Raleway:400,500,600,700" rel="stylesheet">
  	<title>Ted's Boggle Project</title>

    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="container">
    	<header class="clearfix">
    		<h1 style="float:left;">Ted's Proggle Bogject</h1>
        <div class="navbar-nav" style="float:right;">
          <!-- <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a> -->
          <form id="sign-in-form">
            <input name="credentials[email]" type="text" placeholder="Username" id="sign-in-email">
            <input name="credentials[password]" type="password" placeholder="Password" id="sign-in-password">
            <input type="submit" class="btn btn-primary" value="Sign In">
          </form>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createAccount" id="createAccountButton">
            Create New Account
          </button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#changePassword" id="changePasswordButton">
            Change Password
          </button>
          <form id=sign-out>
            <input type="text" name="fake[data]" value="spacetakerupper" style="display: none;">
            <button type="submit" class="btn btn-primary">
              Sign Out
            </button>
          </form>
        </div>
    	</header>
    </div>
    <main class="no-margin">
    	<!-- <h3>Instructions</h3>
    	<p class="introSnippet">If you don't know TicTacToe, <br>
    	Then kindly show yourself the door!<br></p> -->
      <div class="container" id="timer-container">
        <div class="clearfix col-md-2 no-padding" id="placeholder-to-move-timer-right">
          <nav class="clearfix nav navbar-pills nav-stacked nav-new-game" id="primary-game-nav">
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon">toggle-icon</span>
            </button> -->
            <!-- <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> -->
            <div class="dropdown placeholder" id="new-game-menu-div">
              <button class="dropbtn">New Game</button>
              <div class="dropdown-content">
                <a class="placeholder new-game-list" href="#" id="newBoardButton">4x4</a>
                <a class="placeholder new-game-list" href="#" id="newBoardButton2">5x5</a>
                <a class="placeholder new-game-list" href="#" id="newBoardButton3">6x6</a>
              </div>
            </div>
            <!-- </div> -->
          </nav>
        </div>
        <div class="timer clearfix col-md-3" id="timer-div">
          Sign in to play!
        </div>
        <div class="clearfix col-md-7" id="in-game-buttons">
          <button class="button-quit" type="button" id="quit-early">End Round Early</button>
          <button class="button-quit" type="button" id="getWordsButton">Get Solutions</button>
        </div>
      </div>
      <div class="container" id="main-game-container">
        <div id="player-words" class="clearfix col-md-3">
          <form id=player-word-form>
            <input name="playerWord" type="text" placeholder="Type words here!" id="player-word-input">
          </form>
          <table id="scored-table">
          </table>
          <ul id=player-word-list>
          </ul>
      	</div>
        <div id="game-board" class="board clearfix col-md-6">
      	</div>
        <div id="wordList" class="message col-md-3">

        </div>
      </div>
  	</main>
  	<!-- <script src="assets/scripts/index.js"></script> -->
  </body>
  <div class="container fix-to-bottom" id="footer-div">
    <footer class="clearfix">
      <p class="copyright">I don't own Boggle. Hasbro does. <span style="font-size: 8pt;">Geez...</span></p>
      <a class="no-padding no-margin" href="#" id="testSomething" title="This link is for testing random things" style="float: right">#</a>
      <p class="message">Created with &hearts; by <span class="name">Ted Cart</span></p>
    </footer>
  </div>
  <div class="modal fade" id="createAccount" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <form id="sign-up-form">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <fieldset>
                  <legend>Create an Account</legend>
                  <input name="credentials[email]" type="text" placeholder="New Username">
                  <input name="credentials[password]" type="password" placeholder="Password">
                  <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
                  <!-- <input type="submit" class="btn btn-primary" name="submit" value="Save Changes"> -->
                </fieldset>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <form id="change-password">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-change-password">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <fieldset>
                  <legend>Change Password</legend>
                  <input name="passwords[old]" type="password" placeholder="Old Password">
                  <input name="passwords[new]" type="password" placeholder="New Password">
                  <!-- <input type="submit" class="btn btn-primary" name="submit" value="Save Changes"> -->
                </fieldset>
                <p id="change-password-status-message"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
</html>
